<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h3> TIC TAC TOE </h3>
  </header>

  <main id="main" class="row">
    <table id="board-table" class="small-6 small-centered columns">
    </table>
    <div class="row">
      <br>
      <br>
      <br>
      <div class="center button column" >
        <button id="restart" class="center" >New game</button>
      </div>
    </div>
    <div class="">
      <p class="winner"></p>
    </div>
  </main>

  <script type="text/template" id="board">
    <tr id="first" class="row">
      <td id="zero-zero"><%- board[0][0] %></td>
      <td id="zero-one"><%- board[0][1] %></td>
      <td id="zero-two"><%- board[0][2] %></td>
    </tr>
    <tr id="second" class="row">
      <td id="one-zero"><%- board[1][0] %></td>
      <td id="one-one"><%- board[1][1] %></td>
      <td id="one-two"><%- board[1][2] %></td>
    </tr>
    <tr id="third" class="row">
      <td id="two-zero"><%- board[2][0] %></td>
      <td id="two-one"><%- board[2][1] %></td>
      <td id="two-two"><%- board[2][2] %></td>
    </tr>
    <tr id="reply-row" class="row">
      <td id="reply"><%- this.reply %></td>
    </tr>
  </script>
  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
